<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>haloutliner</title>
    <script src="cordova.js"></script>
    <script type="text/javascript" charset="utf8">
      function downloadOutOfVue() {
        const s = document.getElementById('hdnDLObject');
        alert(s.value);
      }
      window.addEventListener('load', function () {
        const s = document.getElementById('hdnDLObject');
        s.addEventListener('change', downloadOutOfVue);
        alert(s.id);
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
