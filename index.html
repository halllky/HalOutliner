<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>haloutliner</title>
    <script src="cordova.js"></script>
    <script type="text/javascript" charset="utf8">
      function downloadOutOfVue() {
        const s = document.getElementById('hdnDLObject');
        const blob = new Blob([s.value], { type: 'application\/json' });
        if (!blob) {
          window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fs) {
            fs.root.getFile('test2.json', {create: true, exclusive: false}, function (fe) {
              fe.createWriter(function (fw) {
                fw.write(blob);
              });
            });
          });
        }
      }
      window.addEventListener('load', function () {
        const s = document.getElementById('hdnDLObject');
        s.addEventListener('change', downloadOutOfVue);
        alert(s.id);
      });
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
